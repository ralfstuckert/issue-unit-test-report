name: Java CI with Gradle using composite action

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew

#    - uses: ralfstuckert/composite-action@main
#      id: composite
#    - run: echo ${{ steps.composite.outputs.jar-version }}
    
    - name: Build with Gradle
      shell: bash
      run: ./gradlew --info -Pversion=2.0 cleanTest build
      
    - run: ls -al build/test-results/test
    
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.19
      if: always()
      with:
        files: build/test-results/test/*.xml

